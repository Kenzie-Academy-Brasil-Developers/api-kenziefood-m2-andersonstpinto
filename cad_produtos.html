<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./src/img/cad-page.ico" />
    <title>Kenzie Food - Cadastro de produtos</title>
  </head>

  <body class="body-cadastro">
    <header class="header-cadastro">
      <div class="container-cadastro">
        <figure>
          <img src="./src/img/kenzie-food.png" alt="Kenzie Food Logo" />
        </figure>
      </div>
    </header>
    <main>
      <section class="main-cadastro">
        <h2>Cadastro de produtos</h2>
        <form class="form-cadastro">
          <label for="nome">Nome do produto</label>
          <input id="nome" type="text" />
          <label for="preco">Preço</label>
          <input id="preco" type="number" />
          <label for="categoria">Categoria</label>
          <input id="categoria" type="text" />
          <label for="imagem">URL Imagem</label>
          <input id="imagem" type="text" />
          <label for="id-produto">ID do Produto</label>
          <input
            id="id-produto"
            type="number"
            placeholder="ID usado somente para atualizar ou deletar"
          />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" placeholder="Descreva o produto"></textarea>
          <div class="buttons">
            <button id="cadastrar" type="submit">Cadastrar</button>
            <button id="atualizar" type="submit">Atualizar</button>
            <button id="deletar" type="submit">Deletar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
