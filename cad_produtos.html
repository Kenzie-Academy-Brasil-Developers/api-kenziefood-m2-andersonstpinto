<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./src/img/cad-page.ico">
    <title>Kenzie Food - Cadastro de produtos</title>
</head>

<body class="body-cadastro">
    <header class="header-cadastro">
        <div class="container-cadastro">
            <figure>
                <img src="./src/img/kenzie-food.png" alt="Kenzie Food Logo" />
            </figure>
        </div>
    </header>
    <main class="main-cadastro">
        <h2>Cadastro de produtos</h2>
        <form class="form-cadastro">
            <label for="nome">Nome do produto</label>
            <input id="nome" type="text" placeholder="Digite aqui">
            <label for="preco">Preço</label>
            <input id="preco" type="number" placeholder="Digite aqui">
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="default">Selecione uma opção</option>
                <option value="Panificadora">Panificadora</option>
                <option value="Panificadora">Frutas</option>
                <option value="Panificadora">Bebidas</option>
            </select>
            <!-- <input id="categoria" type="search" placeholder="Panificadora, frutas ou bebidas"> -->
            <label for="descricao">Descrição</label>
            <textarea id="descricao" placeholder="Descreva o produto"></textarea>
        </form>
        <button type="submit">Cadastrar</button>
    </main>




    <!-- <script type="module" src="./src/app.js"></script> -->
</body>

</html>
