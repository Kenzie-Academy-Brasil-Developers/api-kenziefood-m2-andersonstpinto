<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Kenzie Food</title>
</head>

<body>
  <header>
    <div class="container">
      <figure>
        <img src="./src/img/kenzie-food.png" alt="Kenzie Food Logo" />
      </figure>
      <form action="submit">
        <input type="search" name="search-bar" id="search-bar" placeholder="Pesquisar por produto" />
      </form>
    </div>
  </header>
  <main>
    <ul id="hashtags">
      <li id="Todos">Todos</li>
      <li id="Panificadora"><span><img src="./src/img/Panificadora.png" alt="icone de pÃ£o"></span>
        <p>Panificadora</p>
      </li>
      <li id="Frutas"><span><img src="./src/img/Frutas.png" alt="icone de frutas"></span>
        <p>Frutas</p>
      </li>
      <li id="Bebidas"><span><img src="./src/img/Bebidas.png" alt="icone de bebidas"></span>
        <p>Bebidas</p>
      </li>
    </ul>

    <section id="showcase-cart-wrapper">
      <section id="showcase">
      </section>

      <section id="cart">
        <div class="container-cart">
          <div class="title">
            <h2>Carrinho</h2>
          </div>
          <div id="cart-items">
          </div>
          <div id="hidden" hidden>
            <div id="quantity">
              <p>Quantidade</p>
              <p id="total-quantity">0</p>
            </div>
            <div id="total">
              <p>Total</p>
              <p id="total-value">R$00,00</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>

</html>
