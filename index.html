<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />

        <img src="./src/img/kenzie-food.png" alt="Kenzie Food Logo" />

      <form action="submit">

          type="search"
          name="search-bar"
          id="search-bar"

    </header>

    <main>
      <ul id="hashtags">
        <li id="Todos">Todos</li>
        <li id="Panificadora">Panificadora</li>
        <li id="Frutas">Frutas</li>
        <li id="Bebidas">Bebidas</li>
      </ul>

      <section id="showcase-cart-wrapper">
        <section id="showcase">
        </section>

        <section id="cart">
          <div class="title">
            <h2>Carrinho</h2>
          </div>
          <div id="cart-items">
            <h3>Ops!</h3>
            <p>Por enquanto n√£o temos produtos no carrinho</p>
          </div>
        </section>
      </section>

    <script type="module" src="./src/models/kenzieFood.js"></script>
    <script type="module" src="./src/controllers/kenzieFoodController.js"></script>
